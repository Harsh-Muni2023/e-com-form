<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="shopkart_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <i class='bx bx-moon' id="dark"></i>
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/logo-myntra-png/myntra-logo-m-png-3.png">
        </div>
        <div class="head-text">
            <h1>Sign up to Myntra <br> & enjoy amazing deals</h1>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
        <div class="form">
            <div class="left">
                <form>
                    <input type="email" placeholder="Email" id="myinp1" required>
                    <input type="email" placeholder="Confirm Email" id="myinp2" required>
                    <input type="password" placeholder="Choose Password" id="myinp3" required>
                    <input type="tel" placeholder="Phone Number" id="myinp4" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="right">
                <div class="one"><i class='bx bxl-google'></i> <p>Continue with Google</p></div>
                <div class="two"><i class='bx bxl-facebook' ></i> <p>Continue with Facebook</p></div>
            </div>
        </div>
    </section>
    <script> 
        let input1 = document.getElementById('myinp1');
        let input2 = document.getElementById('myinp2');
        let input3 = document.getElementById('myinp3');
        let input4 = document.getElementById('myinp4');
        let elem = document.body;
        let dark = document.getElementById('dark');
        dark.onclick = () => {
            elem.classList.toggle("dark-mode");
            input1.style.color = 'white';
            input2.style.color = 'white';
            input3.style.color = 'white';
            input4.style.color = 'white';
        }
    </script>
</body>
</html>
